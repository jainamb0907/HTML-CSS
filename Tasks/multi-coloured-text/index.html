<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>multicolortext</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!--   The easiest method -->
    <span style="color: #ff0000"><strong>H</strong></span>
    <span style="color: #66cc66"><strong>E</strong></span>
    <span style="color: #ff9966"><strong>L</strong></span>
    <span style="color: #ffcccc"><strong>L</strong></span>
    <span style="color: #ff0066"><strong>O</strong></span>

    <!--   The modern method: Using linear-gradient attribute -->

    <h1>
      <span class="multicolortext hover" >Jainam D Bhavsar</span>
    </h1>

    <script src="script.js"></script>
  </body>
</html>

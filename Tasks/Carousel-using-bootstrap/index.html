<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <title>carousel using bootstrap</title>
</head>

<body>
  <h2>
    <center> Automatic carousel</center>
  </h2>
  <div id="carouselExampleDark" class="carousel carousel-dark slide main" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>

      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>

      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active products" data-bs-interval="10000">
        <div class="content">
          <img
            src="https://rukminim1.flixcart.com/image/416/416/kzsqykw0/stuffed-toy/8/h/d/3-feet-pink-teddy-bear-with-neck-bow-88-os-retail-original-imagbqbycvygkak2.jpeg?q=70"
            class="d-block w-100 imgsize" alt="Toys" />

          <div class="carousel-caption d-none d-md-block">
            <h5 class="design-desc"><strong> Toys </strong></h5>
          </div>
        </div>
      </div>

      <div class="carousel-item products" data-bs-interval="5000">
        <div class="content">
          <img
            src="https://rukminim1.flixcart.com/image/832/832/l2f20sw0/shopsy-hand-messenger-bag/b/4/n/stylish-women-shoulder-bag-shoper-1red-hobo-khatushyam-original-imagdrmucazmpztg.jpeg?q=70"
            class="d-block w-100 imgsize" alt="Hand-Bag" />

          <div class="carousel-caption d-none d-md-block">
            <h5 class="design-desc"><strong> Fashion </strong></h5>
          </div>
        </div>
      </div>

      <div class="carousel-item products">
        <div class="content">
          <img
            src="https://rukminim1.flixcart.com/image/416/416/kfsl18w0/bed-mattress/g/d/t/single-6-72-36-springkoil-normal-top-blue-bonnell-spring-peps-original-imafw66bk2hmqzmv.jpeg?q=70"
            class="d-block w-100 imgsize" alt="Mattress" />

          <div class="carousel-caption d-none d-md-block">
            <h5 class="design-desc"><strong> Home & Furniture </strong></h5>
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>

</html>

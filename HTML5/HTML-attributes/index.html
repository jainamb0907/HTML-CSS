<!DOCTYPE html>
<html lang="en - IN">
<!-- lang attribute -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page</title>
</head>

<body>
  <!--omit use of quotes around attribute values.-->
  <a href=https://www.javatpoint.com>Redirected to javatpoint.</a>
  <p title=About W3Schools>
    <!--  always use quotes around attribute values-->
  <p title='John "ShotGun" Nelson'>
  <p title="John 'ShotGun' Nelson">

    <!--This is Style attribute -->
  <p style="height: 50px; color: blue">It will add style property in element</p>
  <p style='color: red'>It will change the color of content</p>

  <!-- Title attribute -->
  <h1 title="This is heading tag">Example of title attribute</h1>
  <p title="This is paragraph tag">Move the cursor over the heading and paragraph, and you will see a description as a
    tooltip</p>

  <!-- href attribute -->
  <a href="https://www.javatpoint.com/html-anchor">Redirected to javatpoint</a>
  <a href="">Redirected to same page</a>

  <!-- src attribute -->
  <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" height="400" width="600">
  <img src="nature1.jpg" alt="Girl with a jacket">
  <img src="nature2.jpg" alt="Girl with a jacket"> <!-- image doesn't exist -->

</body>

</html>
